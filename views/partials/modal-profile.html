<div class="modal fade" id="modal-profile" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Your Profile</h4>
            </div>
            <div class="modal-body">

                <img src="/static/images/thumb/<%= user.photo;%>" id="modal-image" class="img img-circle">
                <p>&nbsp;</p>

                <form id="modal-form">
                    <span class="btn btn-success fileinput-button"><span>Change Photo...<i class="glyphicon glyphicon-pencil"></i></span><input id="modal-file" type="file" name="files[]" multiple=""></span>
                    <input type="submit" class="btn btn-sm btn-danger" value="Upload"/>
                </form>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        0%
                    </div>
                </div>

                <table class="table table-striped table-responsive">
                    <tr>
                        <td>Email</td>
                        <td width="10px"> :</td>
                        <td><%= user.email; %></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td width="10px"> :</td>
                        <td><%= user.username; %></td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td width="10px"> :</td>
                        <td><%= getRoleName(user.roleId); %></td>
                    </tr>
                    <tr>
                        <td>Full Name</td>
                        <td width="10px"> :</td>
                        <td><a href="#" id="modal-fullname" data-type="text" data-pk="fullname" data-url="/post"
                               data-title="Enter fullname"><%= user.fullname;%></a></td>
                    </tr>
                </table>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
